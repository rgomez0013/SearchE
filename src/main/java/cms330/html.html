<!DOCTYPE html>
<html>
  
 <body >
    <!-- Head contains metadata on the whole document -->
    <head>
        <title>CMS 330 Search Engine</title>

        <style>
          
         
            body {
                font-family: "Palatino Header", "Arial", sans-serif;
                font-size: 20pt;
                color: black;
       
               /* The image used */
               /*background-image: url("https://backgroundcheckall.com/wp-content/uploads/2017/12/cb-edits-background-hd-9.jpg");*/
               background-image: url("https://i.pinimg.com/originals/d7/12/7b/d7127b6902939da50a852f47600b636e.jpg");
               /* Full height */
               height: 100%;
               /* Center and scale the image nicely */
               background-position: center;
               background-repeat: repeat;
               background-size: cover;  
               margin: 40px auto;
               max-width: 640px;
               height: 440px;
               text-align: center; 
                }
       


            button {
                font-family: "Palatino Header", "Arial", sans-serif;
                background-color: #b30000;
                border: none;
                color: black;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 20px;
                margin: 4px 2px;
                cursor: pointer;
            }

            input {
                font-family: "Palatino Header", "Arial", sans-serif;
                font-size: 25pt;
                width: 50%;
            }
        </style>
    </head>

    <!-- Body contains the page's content -->
    <body>
        <h1> Shakespeare: <br> Word Search</h1>
      <br>
       
      
         
      
      
      
     <img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/3/36/Shakespeare_Droeshout_1623.jpg/310px-Shakespeare_Droeshout_1623.jpg" 
          decoding="async" 
          width="410" 
          height="410" 
          class="thumbimage" 
          srcset="https://previews.123rf.com/images/antiqueimagesdotnet/antiqueimagesdotnet1501/antiqueimagesdotnet150101135/42495801-19th-century-engraving-of-william-shakespeare.jpg" 
          data-file-width="2640" 
          data-file-height="2640">
      
        <br> 
      <a href="https://en.wikipedia.org/wiki/William_Shakespeare">"Learn more about Shakespeare"</a> 
      
        <br>
        <br>

        <p>Type your word in the box below and press Submit.</p>

        <input type="text" id="inputBox" />
        <button type="button" id="submitButton"> Submit </button>
        <!--<button type="button" id="statusButton"> Status </button>*/ -->
      
        <!-- The div tag creates a named region of the page -->
        <div id="responseDiv"></div>

        <!-- script tag contains JavaScript that interacts with page elements -->
        <script>
            // Set a listener function for the button click
            document.getElementById('submitButton').onclick = function () {

                // Get the current string in the text box
                var input = document.getElementById('inputBox').value;

                var oReq = new XMLHttpRequest();
                oReq.addEventListener("load", responseListener);
                oReq.open("GET", "http://amazon-similar-8080.codio.io/query?word=" + input);
                oReq.send();
            }


            // Listener function for the status button
            /*document.getElementById('statusButton').onclick = function () {

                var oReq = new XMLHttpRequest();
                oReq.addEventListener("load", statusListener);
                oReq.open("GET", "http://amazon-similar-8080.codio.io/query");
                oReq.send();
            }*/

            function responseListener() {
                document.getElementById('responseDiv').innerHTML = this.responseText;
            }

            function statusListener() {
                // Convert the text body of the response to a JavaScript object
                var obj = JSON.parse(this.responseText);

                var str = 'Number of requests: ' + obj['count'];
                document.getElementById('responseDiv').innerHTML = str;
            }




        </script>
    </body>
</html>
